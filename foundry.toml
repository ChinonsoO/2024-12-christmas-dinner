[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    '@openzeppelin/=lib/@openzeppelin-contracts/'
]

[fuzz]
runs = 10000
seed = '0x2'

[invariant]
runs = 64
depth = 32
fail_on_revert = true

